# Simple pre-commit hooks for secret detection
repos:
  # Basic file checks and secret detection
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=10240']
      - id: check-merge-conflict
      - id: detect-private-key  # Detects private SSH/PEM keys

  # Detect secrets (API keys, passwords, tokens, etc.)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets

  # Ruff linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.2
    hooks:
      - id: ruff
        args: [--fix]  # Automatically fix issues
      - id: ruff-format  # Format code